<section class="gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Porfavor, ingresar usuario y clave!</p>

              <form #f="ngForm"(ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-white mb-4">
                  <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required />
                  <label class="form-label" for="nombre-usuario">Usuario</label>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="pasword" required/>
                  <label class="form-label" for="password">Clave</label>
                </div>

                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Clave olvidada?</a></p> -->
                <button type="submit" class="btn btn-outline-light btn-lg px-5">Ingresar</button>

              </form>

            </div>

            <div>
              <p class="mb-0">No has creado una cuenta todavia? <a href="#!" class="text-white-50 fw-bold">Registrarse en el sitio</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
