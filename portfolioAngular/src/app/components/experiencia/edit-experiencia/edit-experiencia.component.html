<div class="container" *ngIf="expLab">
    <div class="row">
        <div class="mt-5">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" class="form-control">
                <div class="form-group pb-3">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control shadow" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>
                <div class="form-group pb-3">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control shadow" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
